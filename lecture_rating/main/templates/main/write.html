<div class= "container">
  <form action = "{% url 'create'%}">
    <h2>평가자아이디</h2>
    <input type = "text" name="user" required>
    <h2>강의</h2>
    <input type = "text" name="lecture" required> 
    <h2>제목</h2>
        <input type = "text" name="title" required>
        <h4>평가내용</h4>
        <textarea cols=100 rows=30 name="content" required></textarea>
        <h2>강의년도</h2>
        <input type = "text" name="semester_year" required>
        <h2>강의학기</h2>
        <input type = "text" name="semester" required>
        
        <div class="form-group">
          <label for="stars">별점</label>
          <select class="form-control" id="stars" name="stars">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pro_lecturePower">교수강의력</label>
          <select class="form-control" id="pro_lecturePower" name="pro_lecturePower">
            <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="test_level ">시험 난이도</label>
              <select class="form-control" id="test_level " name="test_level ">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="project">프로젝트빈도</label>
              <select class="form-control" id="project" name="project">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="homework">과제량</label>
              <select class="form-control" id="homework" name="homework">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
     
        <input class="btn btn-dark" type="submit" value="제출하기"></input>
    </form>
</div>
