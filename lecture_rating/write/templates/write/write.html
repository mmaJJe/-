{% extends "layout/mainnav.html"  %}
{% load static %}
{% block head %}
<script src="/static/write/js/main.js"></script>
<link rel="stylesheet" type="text/css" href="/static/write/css/util.css">
<link rel="stylesheet" type="text/css" href="/static/write/css/main.css">
{% endblock %}
{% block content %}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w"
                action="{% if lectureRatingBoard %}{% url 'update' lectureRatingBoard.pk %}{% else %}{%url 'create' %}{% endif %}"
                method="POST">
                {% csrf_token %}
                {{pk|safe}}
                <input type="hidden" value='{{pk}}' name="pk">
                
                <span class="login100-form-title p-b-32">
                    강의평가 작성
                </span>

                <span class="txt1 p-b-11">
                    강의
                </span>
                <div class="wrap-input100 validate-input m-b-36">
                    <input class="input100" type="text" name="lecturename" value="{{name}}">
                    <span class="focus-input100"></span>
                </div>
                <span class="txt1 p-b-11">
                    제목
                </span>
                <div class="wrap-input100 validate-input m-b-36">
                    <input class="input100" type="text" name="title"
                        value="{% if lectureRatingBoard %}{{lectureRatingBoard.title}}{%endif%}">
                    <span class="focus-input100"></span>
                </div>
                <span class="txt1 p-b-11">
                    수강 연도
                </span>
                <div class="wrap-input100 validate-input m-b-36">
                    <input class="input100" type="text" name="semesteryear"
                        value="{% if lectureRatingBoard %}{{lectureRatingBoard.semester_year}}{%endif%}"
                        placeholder="ex. 2020">
                    <span class="focus-input100"></span>
                </div>
                <span class="txt1 p-b-11">
                    수강 학기
                </span>
                <div class="wrap-input100 validate-input m-b-36">
                    <input class="input100" type="text" name="semester"
                        value="{% if lectureRatingBoard %}{{lectureRatingBoard.semester}}{%endif%}" placeholder="ex.01">
                    <span class="focus-input100"></span>
                </div>
                <span class="txt1 p-b-11">
                    교수 강의력
                </span>
                <div class="wrap-input100 validate-input m-b-36">
                    <select class="form-control" id="pro_lecturePower" name="pro_lecturePower">
                        <option {% if lectureRatingBoard.pro_lecturePower == 3 %} selected {% endif %} value="3">상
                        </option>
                        <option {% if lectureRatingBoard.pro_lecturePower == 2 %} selected {% endif %} value="2">중
                        </option>
                        <option {% if lectureRatingBoard.pro_lecturePower == 1 %} selected {% endif %} value="1">하
                        </option>
                    </select>
                </div>
                <span class="txt1 p-b-11">
                    과제
                </span>
                <div class="wrap-input100 validate-input m-b-36">
                    <select class="form-control" id="pro_lecturePower" name="homework">
                        <option {% if lectureRatingBoard.homework == 0 %} selected {% endif %} value="0">0회</option>
                        <option {% if lectureRatingBoard.homework >= 1 %} selected {% endif %} value="1">1회</option>
                        <option {% if lectureRatingBoard.homework >= 2 %} selected {% endif %} value="2">2회</option>
                        <option {% if lectureRatingBoard.homework >= 3 %} selected {% endif %} value="3">3회</option>
                    </select>
                </div>
                <span class="txt1 p-b-11">
                    시험 난이도
                </span>
                <div class="wrap-input100 validate-input m-b-36">
                    <select class="form-control" id="pro_lecturePower" name="test_level">
                        <option {% if lectureRatingBoard.test_level == 0 %} selected {% endif %} value="0">시험없음</option>
                        <option {% if lectureRatingBoard.test_level >= 1 %} selected {% endif %} value="1">쉬움</option>
                        <option {% if lectureRatingBoard.test_level >= 2 %} selected {% endif %} value="2">중간</option>
                        <option {% if lectureRatingBoard.test_level >= 3 %} selected {% endif %} value="3">어려움</option>
                    </select>
                </div>
                <span class="txt1 p-b-11">
                    조모임
                </span>
                <div class="wrap-input100 validate-input m-b-36">
                    <select class="form-control" id="pro_lecturePower" name="project">
                        <option {% if lectureRatingBoard.project == 0 %} selected {% endif %} value="0">없음</option>
                        <option {% if lectureRatingBoard.project >= 1 %} selected {% endif %} value="1">1</option>
                        <option {% if lectureRatingBoard.project >= 2 %} selected {% endif %} value="2">2</option>
                        <option {% if lectureRatingBoard.project >= 3 %} selected {% endif %} value="3">3회이상</option>
                    </select>
                </div>

                <span class="txt1 p-b-11">
                    총평
                </span>
                <div class="wrap-input100 validate-input m-b-36">
                    <textarea class="input100"
                        name="content">{% if lectureRatingBoard %}{{lectureRatingBoard.content}}{% endif %}</textarea>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-36">
                    <span class="txt1 p-b-11">
                        총점
                    </span>
                    <select class="stars" name="stars">
                        <option {% if lectureRatingBoard.stars >= 1 %} selected {% endif %} value="1">1</option>
                        <option {% if lectureRatingBoard.stars >= 2 %} selected {% endif %} value="2">2</option>
                        <option {% if lectureRatingBoard.stars >= 3 %} selected {% endif %} value="3">3</option>
                        <option {% if lectureRatingBoard.stars >= 4 %} selected {% endif %} value="4">4</option>
                        <option {% if lectureRatingBoard.stars >= 5 %} selected {% endif %} value="5">5</option>
                    </select>
                </div>
                <span class="txt1 p-b-11">
                    <button type="submit">작성 완료</button>
                </span>


        </div>
        </form>
    </div>
</div>
</div>

<!-- scripts stars -->
<script type="text/javascript"> $(function () { $('.stars').barrating({ theme: 'fontawesome-stars' }); }); </script>

{% endblock %}
