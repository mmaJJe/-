<style>
    :root {
  --input-padding-x: 1.5rem;
  --input-padding-y: 0.75rem;
}

.login,
.image {
  min-height: 100vh;
}

.bg-image {
  background-image: url('https://i0.wp.com/dport.kr/wp-content/uploads/2018/02/20180219_Triangle-pattern1_W.jpg?fit=750%2C750');
  background-size: cover;
  background-position: center;
}

.login-heading {
  font-weight: 300;
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
  border-radius: 2rem;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group>input,
.form-label-group>label {
  padding: var(--input-padding-y) var(--input-padding-x);
  height: auto;
  border-radius: 2rem;
}

.form-label-group>label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0;
  /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  cursor: text;
  /* Match the input under the label */
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown)~label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}

/* Fallback for Edge
-------------------------------------------------- */

@supports (-ms-ime-align: auto) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input::-ms-input-placeholder {
    color: #777;
  }
}

/* Fallback for IE
-------------------------------------------------- */

@media all and (-ms-high-contrast: none),
(-ms-high-contrast: active) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input:-ms-input-placeholder {
    color: #777;
  }
}
</style>

{% extends 'login/base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">회원가입</h3>
                <form method="POST" action="{% url 'signup' %}"> 
                  <div class="form-label-group">
                    <input type="text" id="inputusername" name="username" class="form-control" placeholder="아이디" required autofocus>
                    <label for="inputusername">아이디</label>
                  </div>
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="이메일" required autofocus>
                    <label for="inputEmail">이메일</label>
                  </div> 
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
                    <label for="inputPassword">비밀번호</label>
                  </div>
                  <div class="form-label-group">
                    <input type="password" id="inputCpassword" name="cpassword" class="form-control" placeholder="비밀번호_확인" required autofocus>
                    <label for="inputCpassword">비밀번호 확인</label>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="inputMajor" name="major" class="form-control" placeholder="전공" required autofocus>
                    <label for="inputEmail">전공</label>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="inputUniversity" name="university" class="form-control" placeholder="대학명" required autofocus>
                    <label for="inputEmail">대학명</label>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="inputAdmission_year" name="admission_year" class="form-control" placeholder="입학년도" required autofocus>
                    <label for="inputEmail">입학년도(ex. 2020)</label>
                  </div>

                  <a href="{% url 'signup' %}">
                      <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">회원가입</button>
                    </a>
                  <div class="text-center">
                {{msg}}
                {{post}}
            </form>
                <div class="text-left">
                <a href="{% url 'login' %}">로그인</a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
